<!DOCTYPE html>

<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height" />
        <link rel="stylesheet" href="css/style.css">
        <title>Hello World</title>
    </head>
    <body>
        <header>
            <nav class="cf" ng-include="'views/nav.html'"></nav>
        </header>

        <div class="page">
            <div class="userinfo" ng-controller="ControlStatus" ng-show="usuarioActual">
                <span class="userinfo">Hola {{usuarioActual.nombre}}</span>
                <a ng-href="#/logout" ng-click="logout()">Salir</a>
            </div>
            <main class="cf" ng-view></main>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-route.min.js"></script>
        <script src="js/lib/angular/angular-animate.min.js"></script>
        <script src="js/lib/firebase.js"></script>
        <script src="js/lib/angularfire.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/servicios/autenticacion.js"></script>
        <script src="js/controles/registro.js"></script>
        <script src="js/controles/status.js"></script>
        <script src="js/controles/chat.js"></script>
    </body>
</html>
